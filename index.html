<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header><strong>Sarah Weather Application</strong></header>
    <section>
      <form id="city-search">
        <input
          id="city-input"
          class="input-city"
          type="search"
          placeholder="search for a city...."
          required
        />
        <input class="submit" type="submit" value="search" id="city-submit" />
      </form>

      <h1>
        <span class="city" id="city-change"> </span><span id="icon"></span>
        <span id="temp-change" class="temp"> </span>

        <div class="time-date" id="time-date"></div>
      </h1>
      <span class="condition"
        ><em>
          <div id="humidity"></div>
          <div id="wind"></div>
          <div id="condition"></div></em
      ></span>
      <ul id="weather-forcast">
        <li>
          <span class="day-one"></span>
          <div class="day-one-icon"></div>
          <div class="day-one-temp"></div>
        </li>
        <li>
          <span class="day-two"></span>
          <div class="day-two-icon"></div>
          <div class="day-two-temp"></div>
        </li>
        <li>
          <span class="day-three"></span>
          <div class="day-three-icon"></div>
          <div class="day-three-temp"></div>
        </li>
        <li>
          <span class="day-four"></span>
          <div class="day-four-icon"></div>
          <div class="day-four-temp"></div>
        </li>
        <li>
          <span class="day-five"></span>
          <div class="day-five-icon"></div>
          <div class="day-five-temp"></div>
        </li>
        <li>
          <span class="day-six"></span>
          <div class="day-six-icon"></div>
          <div class="day-six-temp"></div>
        </li>
        <li>
          <span class="day-seven"></span>
          <div class="day-seven-icon"></div>
          <div class="day-seven-temp"></div>
        </li>
      </ul>
    </section>
    <footer>
      This page was
      <a href="https://github.com/Sarahwcode" target="_blank"
        >Coded by Sarah Ward</a
      >
      and is open sourced on
      <a
        href="https://github.com/Sarahwcode/Project-fot-SheCodes"
        target="_blank"
        >Github</a
      >
      and hosted by
      <a
        href="https://66f43068460269000807fd14--sarahweatherapp.netlify.app/"
        target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
