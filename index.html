<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header><strong>Sarah Weather Application</strong></header>
    <section>
      <form id="city-search">
        <input
          id="city-input"
          class="input-city"
          type="search"
          placeholder="search for a city...."
          required
        />
        <input class="submit" type="submit" value="search" id="city-submit" />
      </form>

      <h1>
        <span class="city" id="city-change"> </span
        ><span class="temp" id="temp-change">🌞 </span>
        <div class="time-date">Time and date</div>
      </h1>
      <span class="condition"
        ><em>
          <div id="humidity"></div>
          <div id="wind">wind</div>
          <div id="condition"></div></em
      ></span>

      <ul>
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednsday</li>
        <li>Thursday</li>
        <li>Friday</li>
        <li>Saturday</li>
      </ul>
    </section>
    <footer>
      This page was
      <a href="https://github.com/Sarahwcode" target="_blank"
        >Coded by Sarah Ward</a
      >
      and is open sourced on
      <a
        href="https://github.com/Sarahwcode/Project-fot-SheCodes"
        target="_blank"
        >Github</a
      >
      and hosted by
      <a href="" target="_blank">Netlify</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
